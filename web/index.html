<!DOCTYPE html>
<html>
<head>
    <title>Go App Component Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        #app-loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .dev-banner {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .dev-banner.hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="style/variables.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/phase_banner.css" />
    <link rel="stylesheet" href="style/toggle_switch.css" />
    <link rel="stylesheet" href="style/select_one.css" />
    <link rel="stylesheet" href="style/input_text.css" />
    <link rel="stylesheet" href="style/input_text_area.css" />
    <link rel="stylesheet" href="style/tree.css" />
    <link rel="stylesheet" href="style/static_message.css" />
    <link rel="stylesheet" href="style/progress.css" />
    <link rel="stylesheet" href="style/button.css" />
    <link rel="stylesheet" href="style/icon.css" />
    <link rel="stylesheet" href="style/label.css" />
    <link rel="stylesheet" href="style/table.css" />
    <link rel="stylesheet" href="style/table_sortable.css" />
    <link rel="stylesheet" href="style/data_grid.css" />
</head>
<body>
    <div class="dev-banner" id="devBanner">
        üîÑ Development Mode - Hot Reload Active
        <span id="connectionStatus" style="margin-left: 10px; font-size: 12px;">
            ‚óè Connecting...
        </span>
    </div>
    
    <div id="app">
        <div id="app-loading">
            <div class="spinner"></div>
            <h2>Loading Go WebAssembly...</h2>
            <p>Building your component library...</p>
        </div>
    </div>
    
    <script src="wasm_exec.js"></script>
    <script>
        // Live reload WebSocket
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }
            
            ws = new WebSocket('ws://' + window.location.host + '/ws');
            
            ws.onopen = function() {
                console.log('‚úÖ Connected to live reload');
                updateConnectionStatus('connected');
                reconnectAttempts = 0;
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('WebSocket message:', data);
                
                if (data.type === 'reload') {
                    console.log('üîÑ Reloading due to:', data.reason);
                    // Add a small delay to ensure wasm is built
                    setTimeout(() => {
                        window.location.reload();
                    }, 100);
                }
            };
            
            ws.onclose = function() {
                console.log('‚ùå WebSocket disconnected');
                updateConnectionStatus('disconnected');
                
                // Try to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`Reconnecting... attempt ${reconnectAttempts}`);
                    setTimeout(connectWebSocket, 2000);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }
        
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            if (!statusEl) return;
            
            if (status === 'connected') {
                statusEl.innerHTML = '‚óè Connected';
                statusEl.style.color = '#28a745';
            } else {
                statusEl.innerHTML = '‚óè Disconnected';
                statusEl.style.color = '#dc3545';
            }
        }
        
        // Load WebAssembly
        async function loadWasm() {
            if (typeof Go === 'undefined') {
                showError('wasm_exec.js not loaded. Check browser console.');
                return;
            }
            
            const go = new Go();
            
            try {
                // Use cache busting
                const response = await fetch('/app.wasm?t=' + Date.now());
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const bytes = await response.arrayBuffer();
                const result = await WebAssembly.instantiate(bytes, go.importObject);
                
                // Hide loading indicator
                document.getElementById('app-loading').style.display = 'none';
                
                // Run the app
                go.run(result.instance);
                
            } catch (err) {
                console.error('Failed to load WebAssembly:', err);
                showError(`Failed to load: ${err.message}`);
            }
        }
        
        function showError(message) {
            document.getElementById('app').innerHTML = 
                `<div style="padding: 40px; text-align: center;">
                    <h2 style="color: #dc3545;">Error Loading Application</h2>
                    <p>${message}</p>
                    <button onclick="window.location.reload()" 
                            style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">
                        Retry
                    </button>
                </div>`;
        }
        
        // Start everything
        connectWebSocket();
        loadWasm();
        
        // Auto-refresh fallback (check every 3 seconds)
        setInterval(() => {
            fetch('/app.wasm?check=' + Date.now())
                .then(res => res.headers.get('last-modified'))
                .then(lastModified => {
                    if (lastModified && window.lastBuildTime) {
                        const newTime = new Date(lastModified).getTime();
                        if (newTime > window.lastBuildTime) {
                            console.log('üîÑ WASM updated, reloading...');
                            window.location.reload();
                        }
                    }
                })
                .catch(() => {});
        }, 3000);
    </script>
</body>
</html>
